                        <option value="iOS">iOS</option>
                        <option value="Linux">Linux</option>

                        <option value="Android">Android</option>
                        <option value="Windows">Windows</option>
                    </select>

                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                    <em></em>
                </div>

                <div class="input-style  has-borders validate-field mb-4">

                    <input type="file" name="" class="form-control ps-0" id="">
                </div>
                <div class="input-style  has-borders validate-field mb-4">

                </div>
                <div class="input-style has-borders no-icon mb-4">

                    <em class="mt-n3">(required)</em>
                </div>
                <div class="input-style  has-borders validate-field mb-4">

                    <label for="form1acd" class="color-highlight font-11 font-500">Link</label>
                    <em>(required)</em>
                </div>
                <div class="input-style  has-borders validate-field mb-4">
                    <input type="number" class="form-control ps-0" id="form1acd" placeholder="coupon code">
                    <label for="form1acd" class="color-highlight font-11 font-500">coupon code</label>
                    <em>(optional)</em>
                </div>
                <div class="input-style has-borders no-icon mb-4">
                    <input type="date" class="form-control validate-text" id="form6" placeholder="From Date">
                    <label for="form6" class="color-highlight">From Date</label>
                    <i class="fa fa-check disabled valid me-4 pe-3 font-12 color-green-dark"></i>
                    <i class="fa fa-check disabled invalid me-4 pe-3 font-12 color-red-dark"></i>
